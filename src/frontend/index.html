<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mapas Buscaminas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Generador de Mapas Buscaminas</h1>
        </header>
        
        <div class="controls">
            <div class="difficulty-section">
                <h3>Seleccionar Dificultad</h3>
                <div class="difficulty-buttons">
                    <button class="btn btn-easy" data-difficulty="easy">🟢 Fácil (9x9, 10 minas)</button>
                    <button class="btn btn-medium" data-difficulty="medium">🟡 Medio (16x16, 40 minas)</button>
                    <button class="btn btn-expert" data-difficulty="expert">🔴 Experto (30x16, 99 minas)</button>
                    <button class="btn btn-custom" data-difficulty="custom">⚙️ Personalizado</button>
                </div>
            </div>
            
            <div class="custom-params" id="customParams" style="display: none;">
                <h4>Parámetros Personalizados</h4>
                <div class="custom-inputs">
                    <div class="input-group">
                        <label for="rows">Filas:</label>
                        <input type="number" id="rows" min="5" max="50" value="10">
                    </div>
                    <div class="input-group">
                        <label for="cols">Columnas:</label>
                        <input type="number" id="cols" min="5" max="50" value="10">
                    </div>
                    <div class="input-group">
                        <label for="mines">Minas:</label>
                        <input type="number" id="mines" min="1" max="100" value="15">
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="generateBtn">🎲 Generar Mapa</button>
                <button class="btn btn-secondary" id="saveBtn" disabled>💾 Guardar Mapa</button>
                <div class="file-input-wrapper">
                    <input type="file" id="loadInput" accept=".json" style="display: none;">
                    <button class="btn btn-secondary" id="loadBtn">📁 Cargar Mapa</button>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div class="map-info" id="mapInfo" style="display: none;">
                <span id="mapStats"></span>
            </div>
            <div class="map-grid" id="mapGrid"></div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generando mapa...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
