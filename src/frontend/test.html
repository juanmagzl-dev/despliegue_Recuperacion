<body>
    <div class="test-box">
        <h1>ğŸ§ª Test del Servidor Buscaminas</h1>
        <p>Esta pÃ¡gina verifica que todo funciona correctamente.</p>
        
        <button onclick="testServer()">ğŸ”§ Test Servidor</button>

    <div class="test-box">
        <h2>ğŸ“‹ Enlaces</h2>
        <p><a href="index.html" style="color: #007bff;">ğŸ® Ir a la aplicaciÃ³n principal</a></p>

    <script>
        function log(message) {
            const result = document.getElementById('result');
            result.innerHTML += new Date().toLocaleTimeString() + ' - ' + message + '<br>';
            result.scrollTop = result.scrollHeight;
        }

        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }

        async function testServer() {
            log('ğŸ”§ Iniciando test del servidor...');
            
            try {
                const response = await fetch('api.php', {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'generate',
                        difficulty: 'easy'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        log('âœ… Servidor funcionando correctamente');
                        log('ğŸ“Š Mapa generado: ' + data.rows + 'x' + data.cols);
                    } else {
                        log('âŒ Error del servidor: ' + data.error);
                    }
                } else {
                    log('âŒ Error HTTP: ' + response.status);
                }
            } catch (error) {
                log('âŒ Error de conexiÃ³n: ' + error.message);
            }
        }

        async function testEasyMap() {
            log('ğŸŸ¢ Generando mapa fÃ¡cil...');
            
            try {
                const formData = new FormData();
                formData.append('action', 'generate');
                formData.append('difficulty', 'easy');
                
                const response = await fetch('api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('âœ… Mapa fÃ¡cil generado: ' + data.rows + 'x' + data.cols);
                    log('ğŸ’£ Minas encontradas: ' + countMines(data.map));
                } else {
                    log('âŒ Error: ' + data.error);
                }
            } catch (error) {
                log('âŒ Error: ' + error.message);
            }
        }

        async function testCustomMap() {
            log('âš™ï¸ Generando mapa custom (5x5, 3 minas)...');
            
            try {
                const formData = new FormData();
                formData.append('action', 'generate');
                formData.append('difficulty', 'custom');
                formData.append('rows', '5');
                formData.append('cols', '5');
                formData.append('mines', '3');
                
                const response = await fetch('api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('âœ… Mapa custom generado: ' + data.rows + 'x' + data.cols);
                    log('ğŸ’£ Minas encontradas: ' + countMines(data.map));
                } else {
                    log('âŒ Error: ' + data.error);
                }
            } catch (error) {
                log('âŒ Error: ' + error.message);
            }
        }

        function countMines(map) {
            let count = 0;
            for (let row of map) {
                for (let cell of row) {
                    if (cell === -1) count++;
                }
            }
            return count;
        }

        // Test inicial automÃ¡tico
        document.addEventListener('DOMContentLoaded', () => {

    </script>
